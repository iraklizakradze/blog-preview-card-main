<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href='https://fonts.googleapis.com/css?family=Figtree' rel='stylesheet'>
  
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="blog__card">
    <div class="blog__card-data">
      <img class="blog__card-img" src="./assets/images/illustration-article.svg" alt="Card Image">

      <div class="blog__card-content">

        <div>
          <h3 class="blog__card-title title">Learning</h3>
          <p class="blog__card-date">Published 21 Dec 2023</p>

          <a href="#" class="blog__card-header">HTML & CSS Foundations</a>
          <p class="blog__card-paragraph">
            These languages are the 
            backbone of every website,defining 
            structure,content,and presentation.
          </p>
        </div>
        

        <div class="blog__card-user">
          <img class="blog__user-img" src="./assets/images/image-avatar.webp" alt="User Picture">
          <h3 class="blog__user-name title">Greeg Hooper</h3>
        </div>

      </div>

    </div>
  </div>

</body>
</html>
